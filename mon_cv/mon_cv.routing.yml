mon_cv.display:
  path: '/mon-cv'
  defaults:
    _controller: 'Drupal\mon_cv\Controller\MonCvController::display'
  requirements:
    _permission: 'access content'
  no_cache: true

mon_cv.upload:
  path: '/admin/config/user-interface/mon-cv'
  defaults:
    _form: 'Drupal\mon_cv\Form\ConfigUploadCv'
  requirements:
    _permission: 'access content'
  no_cache: true

